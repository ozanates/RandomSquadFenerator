<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Random Squad Fenerator</title>
  </head>

        <div class="row">
            <h1 class="mx-auto">Random Squad Fenerator</h1>
        </div>

            <img src="./field.png" class="img-fluid" alt="Pitch">
            <div class="fbplayer" id="player1"></div>
            <div class="fbplayer" id="player2"></div>
            <div class="fbplayer" id="player3"></div>
            <div class="fbplayer" id="player4"></div>
            <div class="fbplayer" id="player5"></div>
            <div class="fbplayer" id="player6"></div>
            <div class="fbplayer" id="player7"></div>
            <div class="fbplayer" id="player8"></div>
            <div class="fbplayer" id="player9"></div>
            <div class="fbplayer" id="player10"></div>
            <div class="fbplayer" id="player11"></div>
        </div>
        <div class="row">
            <button id="fbbutton" type="button" class="btn btn-primary mx-auto"> Bana kadro ver.</button>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
